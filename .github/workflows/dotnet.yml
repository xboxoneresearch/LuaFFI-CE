name: Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            build-target: linux-x64
          - os: ubuntu-latest
            build-target: linux-arm
          - os: windows-latest
            build-target: win-x64
          - os: windows-latest
            build-target: win-arm64
          - os: macos-latest
            build-target: osx-x64
          - os: macos-latest
            build-target: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build TwoDump
      working-directory: ./TwoDump
      run: dotnet publish -c Release -r ${{ matrix.build-target }}

    - name: Package
      run: |
        mkdir release
        cp TwoDump/bin/Release/net8.0/TwoDump* release/

        7z a -tzip TwoDump_${{ matrix.os }}.zip ./release/*

    - name: Upload artifacts (dotnet)
      uses: actions/upload-artifact@v4
      with:
        name: TwoDump
        path: ./release/*

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: TwoDump_${{ matrix.os }}.zip
